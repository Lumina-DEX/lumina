# yaml-language-server: $schema=../../.moon/cache/schemas/project.json

layer: application

dependsOn:
  - contracts
  - sdk

fileGroups:
  sources:
    - src/**/*
    - scripts/**/*
    - index.html
    - drizzle.config.ts
    - package.json
    - tsconfig.json
  tests:
    - tests/**/*
    - vitest.config.ts

tasks:
  dev:
    command: node --watch --env-file=.env --experimental-strip-types src/node.ts
    deps: ["^:build", "services-start"]
    preset: "server"

  dev-bun:
    command: bun run --watch src/bun.ts
    extends: dev

  dev-local:
    command: npx tsx --watch --env-file=.env src/node.ts
    deps: ["^:build"]
    preset: "server"

  build:
    command: tsdown
    deps: ["^:build"]
    inputs:
      - "@group(sources)"
    outputs:
      - dist/**

  start:
    description: This is the production command run in the Dockerfile.
    deps: ["build"]
    command: node dist/index.js
    preset: "server"

  web:
    command: bun  --port 3002  ./index.html
    preset: "server"

  test:
    command: vitest run
    options:
      cache: false
      runInCI: false

  test-integration:
    command: vitest run --testTimeout=150000
    deps: ["^:build"]
    inputs:
      - "@group(sources)"
      - "@group(tests)"

  schema:
    command: bun run graphql/printSchema.ts
    inputs:
      - src/graphql.ts
    outputs:
      - graphql/schema.graphql

  db-generate:
    description: Generate migrations files after a schema change.
    command: npx drizzle-kit generate
    options:
      cache: false

  db-migrate:
    description: Run migrations. This leverages the DATABASE_URL env variable.
    command: bun run scripts/migrate.ts
    options:
      cache: false

  db-studio:
    command: npx drizzle-kit studio
    preset: "server"

  db-seed:
    description: Seed the database with initial data.
    command: bun run scripts/seed.ts
    options:
      cache: false

  services-start:
    command: docker compose up -d
    options:
      cache: false

  services-stop:
    command: docker compose down
    options:
      cache: false

  services-reset:
    script: docker compose down -v && docker compose up -d && moon signer:db-migrate && moon signer:db-seed
    options:
      cache: false

  all:
    command: noop
    deps: [services-start, dev, web]
    preset: "server"

  lint:
    command: biome check --formatter-enabled=false
    inputs:
      - "@group(sources)"
      - "@group(tests)"

  lint-fix:
    command: biome check --formatter-enabled=false --write
    inputs:
      - "@group(sources)"
      - "@group(tests)"

  typecheck:
    command: tsc --noEmit
    inputs:
      - "@group(sources)"
      - "@group(tests)"
