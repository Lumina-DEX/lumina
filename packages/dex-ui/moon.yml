# yaml-language-server: $schema=../../.moon/cache/schemas/project.json

layer: application

dependsOn:
  - sdk

fileGroups:
  sources:
    - src/**/*
    - public/**/*
    - "*.d.ts"
    - tailwind.config.mjs
    - postcss.config.mjs
    - next.config.mjs
    - open-next.config.ts
    - package.json
    - tsconfig.json

tasks:
  build:
    command: opennextjs-cloudflare build
    deps: [^:build]
    inputs:
      - "@group(sources)"
    outputs:
      - .open-next/
  type-cf:
    command: wrangler types
    inputs:
      - wrangler.jsonc
    outputs:
      - worker-configuration.d.ts
  typecheck:
    command: tsc --noEmit
    inputs:
      - "@group(sources)"
  typewatch:
    extends: typecheck
    args: [--incremental, --watch]
    preset: "watcher"
  lint:
    command: biome lint src/
    inputs:
      - "@group(sources)"
  dev:
    command: next dev
    deps: [^:build]
    preset: "server"
  start:
    command: next start
    deps: [^:build]
    preset: "server"
  preview:
    command: opennextjs-cloudflare preview
    deps: [build]
    preset: "server"
  deploy:
    command: opennextjs-cloudflare deploy
    deps: [build]
  deploy-preview:
    command: opennextjs-cloudflare upload
    deps: [build]
