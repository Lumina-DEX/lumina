name: Deploy CDN

on:
  push:
    branches: ["main"]
    paths:
      - "packages/contracts-cdn/**"
      - ".github/workflows/cdn.yaml"
  workflow_dispatch:
  workflow_call:

concurrency: wc-${{ github.workflow }}-${{ github.ref }}
permissions:
  id-token: write
  contents: write
  pull-requests: write
  issues: write
  checks: write
  statuses: write
  deployments: write

jobs:
  deploy-cdn:
    name: Deploy CDN
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.cloudflare.outputs.deployment-url }} # TODO: Use this for e2e tests.
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ› ï¸ Setup Moon toolchain
        uses: "moonrepo/setup-toolchain@v0"

      - name: ðŸ§ª Run contracts-cdn tests
        run: moon contracts-cdn:test

      - name: ðŸ—‚ï¸ Build contracts-cdn cache
        run: moon contracts-cdn:build-cache

      - name: ðŸ“¦ Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: â˜ï¸ Upload CDN assets to Cloudflare R2
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET_CACHE }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        working-directory: packages/contracts-cdn
        run: |
          cat > rclone.conf << 'EOF'
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${R2_ACCESS_KEY_ID}
          secret_access_key = ${R2_SECRET_ACCESS_KEY}
          endpoint = https://${CLOUDFLARE_ACCOUNT_ID}.r2.cloudflarestorage.com
          acl = private
          EOF

          rclone sync ./public/cdn-cgi/assets "r2:${R2_BUCKET}/cdn-cgi/assets" \
            --config ./rclone.conf \
            --checksum \
            --fast-list \
            --transfers 16 \
            --checkers 32 \
            --exclude "/**/temp_diff/**"

      - name: ðŸš€ Deploy to Cloudflare Workers Static Assets
        id: cloudflare
        uses: ./.github/workflows/actions/deploy-cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        with:
          task: contracts-cdn:deploy

      - name: ðŸ’¬ Comment on commit
        uses: actions/github-script@v7
        env:
          COMMAND_OUTPUT: ${{ steps.cloudflare.outputs.command-output }}
        with:
          result-encoding: string
          script: |
            const url = "${{ steps.cloudflare.outputs.deployment-url }}"
            const output = process.env.COMMAND_OUTPUT
            const body =
            `### ðŸ›¸ LuminaDex CDN is live ðŸŒï¸â€â™€ï¸
            #### ðŸŒ Deploy URL

            [Cloudflare Workers API preview](${url})

            #### ðŸ” Build Output

            <details><summary>Output</summary><pre>${output}</pre></details>

            > Deployed by Cloudflare Wrangler Action`
            const { sha, repo: { owner , repo }} = context
            const commitComment = await github.rest.repos.createCommitComment({ commit_sha: sha, owner, repo, body })
            console.log({ commitComment })
