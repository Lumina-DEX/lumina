name: CI Everything

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      checks: write
      statuses: write
      deployments: write
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧰 Install D2 diagram tool
        run: |
          curl -fsSL https://d2lang.com/install.sh | sh -s --

      - name: 🛠️ Setup Moon toolchain
        uses: "moonrepo/setup-toolchain@v0"

      - name: 🧪 Run CI tasks
        run: "moon ci"

      - name: 📊 Upload Moon report
        uses: "moonrepo/run-report-action@v1"
        if: success() || failure()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
