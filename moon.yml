# yaml-language-server: $schema=.moon/cache/schemas/project.json

# "version": "bun run scripts/version.ts",
# "publish:all": "pnpm run build && changeset tag && pnpm publish -r --no-git-checks --access public",
layer: tool

tasks:
  version:
    command: bun run scripts/version.ts
    options:
      cache: false
  publish:
    script: changeset tag && pnpm publish -r --no-git-checks --access public
    deps: ["contracts:build", "sdk:build"]
  format-all:
    command: dprint fmt --allow-no-files
    options:
      cache: false
  check-all:
    command: dprint check --allow-no-files
    options:
      cache: false
